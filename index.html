<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1, maximum-scale=1,minimum-scale=1">
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css">
	<title>Tarea de Bootstrap</title>
	<link rel="stylesheet" type="text/css" href="interface.css">
</head>
<body>
	<nav class="navbar navbar-expand-lg bg-body-tertiary">
	  <div class="container-fluid">
	    <a class="navbar-brand" href="#">Tarea de Bootstrap</a>
	    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
	      <span class="navbar-toggler-icon"></span>
	    </button>
	    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
	      <div class="navbar-nav ms-auto">
	        <a class="nav-link active" href="#">Home</a>
	        <a class="nav-link" href="#">Features</a>
	        <a class="nav-link" href="#">Pricing</a>
	      </div>
	    </div>
	  </div>
	</nav>

	<div class="container my-3">
		<div class="row">
			<div class="col-sm-12 col-md-4 col-lg-4 col-xl-4 py-4 bg-white">
				<h2>Formulario de Dinero</h2>
				<form>
					<div class="mb-3">
					  <label for="nombre" class="form-label">Dinero</label>
					  <input type="text" class="form-control" id="nombre" placeholder="Tipo de Billete" autofocus>
					</div>
					<div class="mb-3">
					  <label for="descripcion" class="form-label">Descripcion</label>
					  <textarea class="form-control" id="descripcion" placeholder="Descripcion del dinero" rows="3"></textarea>
					</div>
					<div class="mb-3">
					  <label for="dinero" class="form-label">Cantidad del Billete</label>
					  <input type="number" class="form-control" id="dinero">
					</div>
					<div class="d-grid gap-2">
						<button class="btn btn-success">Gradar</button>
						<button class="btn btn-secondary">Limpiar</button>
					</div>
				</form>
			</div>
			<div class="col-sm-12 col-md-8 col-lg-8 col-xl-8 py-4 bg-white">
				<h2>Listado de Dinero Ovidollar</h2>
				<table class="table table-dark table-striped">
					<thead>
						<tr>
							<th class="centrado">#</th>
							<th class="centrado">Moneda Ovillodar</th>
							<th class="centrado">Cantidad de billetes</th>
						</tr>
					</thead>
					<tbody>
						<tr>
							<th class="centrado">1</th>
							<th class="centrado">1 Ovidollar</th>
							<th class="centrado">472</th>
						</tr>
						<tr>
							<th class="centrado">2</th>
							<th class="centrado">5 Ovidollar</th>
							<th class="centrado">372</th>
						</tr>
						<tr>
							<th class="centrado">3</th>
							<th class="centrado">10 Ovidollar</th>
							<th class="centrado">129</th>
						</tr>
						<tr>
							<th class="centrado">4</th>
							<th class="centrado">20 Ovidollar</th>
							<th class="centrado">281</th>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
</body>
</html>
